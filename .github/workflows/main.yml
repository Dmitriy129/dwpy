name: Action PR opened
on:
  pull_request:
    branches:  
      - feature/github-actions
    types:
      - opened
      - reopened
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "GITHUB_ACCESS_TOKEN = ${{ github.token }}"
      - run: echo "GITHUB_REPO = ${{ github.repository }}"
      - run: echo "GITHUB_PR_ID = ${{github.event.number}}"
      - run: echo "pr title - ${{ github.event.pull_request.title }}"
      - run: echo "github - ${{ toJSON(github) }}"
      - 
        name: Check out code
        uses: actions/checkout@v2
      - 
        name: Build docker images
        run: docker build -t scripts .
      - 
        name: Run script
        env:
          GITHUB_PR_TITLE: ${{ github.event.pull_request.title }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_PR_ID: ${{ github.event.number }}
        run: docker run scripts python main.py script1 mock 3

